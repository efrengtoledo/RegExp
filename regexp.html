<h1>Regular Expression Tester</h1>
<input type="text" id="myText" value="Some text...">
<input type="text" id="myText2" value="Some text...">
<button onclick="regexp()">Try it</button>
<p id="demo">Output</p>
<script>
    function regexp() {
    
        var x = document.getElementById("myText").value;
        var y = document.getElementById("myText2").value;
        const regex = new RegExp(x);
        const globalRegex = new RegExp(x, 'g');
        var tested = regex.test(y);
        document.getElementById("demo").innerHTML = tested;
    }
</script>
